<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Generate a <br>Strong <span>Password</span></h1>
        <div class="display">
            <input type="text" id="passwordInput" placeholder="Password">
            <i class="fa-regular fa-copy" onclick="copyPassword()"></i>
        </div>
        <h2>Options</h2>
        <div class="number">
            <input type="number" id="passwordLength" placeholder="PasswordLength">
        </div>
        <div class="option">
            <div class="text">
                Upper Case <input type="checkbox" id="upper">
                <span class="checkmark"></span>
                <label for="chechk"></label>
            </div>
            <div class="text">
                Lower Case <input type="checkbox" id="lower">
                <span class="checkmark"></span>
                <label for="chechk"></label>
            </div>
            <div class="text">
                Number <input type="checkbox" id="num">
                <span class="checkmark"></span>
                <label for="chechk"></label>
            </div>
            <div class="text">
                Symbols <input type="checkbox" id="sym">
                <span class="checkmark"></span>
                <label for="chechk"></label>
            </div>
        </div>

        <button onclick="createPassword()"><i class="fa-solid fa-bolt-lightning"></i>Generate Password</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
